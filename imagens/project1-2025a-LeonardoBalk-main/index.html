<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalos Brasil</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="borda">
    <header>
        <div class="borda-cima">

        </div>
        <nav class="navbar">
            <a href="http://127.0.0.1:5500/">
                <img src="imagens/logo.jpg" alt="Logo Cavalos Brasil" class="logo">
            </a>
            <ul class="menu">
                <li><a href="#">CAVALOS</a></li>
                <li><a href="#">OFERTAS</a></li>
                <li><a href="#">COMPRAR</a></li>
                <li><a href="#">SERVIÇOS</a></li>
                <li><a href="#">CAVALOS PRO™</a></li>
                <li><a href="#">INICIAR SESSÃO</a></li>
            </ul>
        </nav>
    </header>
    <main>
     <div class="container">
        <div class="cavalodiv1">
            <img src="imagens/cavalo1.jpg" alt="cavalo1" class="cavalo1">
            <h1 class="titulo">Cavalo Crioulo</h1>
            <button class="ver-mais">Ver mais</button>
        </div>
        <div class="cavalodiv2">
            <h1 class="titulo2">Escolha um cavalo para a sua necessidade</h1>
            <button class="botao-vertodos">Ver todos os cavalos</button>
            <img src="imagens/cavalo2.avif" alt="cavalo2" class="cavalo2">
        </div>
        <div class="cavalodiv3">
            <img src="imagens/cavalo3.jpg" alt="cavalo3" class="cavalo3">
            <h1 class="ofertas">Ofertas</h1>
            <p class="texto-cavalo3">Encontre a oferta ideal para adquirir
                seu novo cavalo</p>
            <button class="ver-ofertas">Ver ofertas</button>
        </div>
        <div class="cavalodiv4">
            <img src="imagens/cavalo4.jpg" alt="caval4" class="cavalo4">
            <h1 class="pos-venda">Pós-venda</h1>
            <p class="texto-cavalo4">Sempre com você.</p>
            <button class="servicos">Conheça os serviços</button>
        </div>
    </div>
    </main>
    <footer>
        <p></p>
    </footer>
</div>
</body>
</html>
